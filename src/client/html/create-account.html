<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/form.css">
    <link rel="stylesheet" href="stylesheets/nav.css">

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> -->
    <script src="libraries/jquery-3.6.0.min.js"></script>
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="javascript/login-send-recieve.js"></script>
    <script src="javascript/navigation.js"></script>
    <script src="javascript/nav-only.js"></script>
</head>

<body>
    <div id="container">
        <header id="nav-container"></header>
        <div class="center-content">
            <main id="create-account">
                <form method="post" action="/create-account">
                    <div>
                        <h2>Create Account</h2>
                    </div>
                    <div class="flex-row">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input type="date" name="dob" id="dob" placeholder="Date of Birth" required>
                    </div>
                    <div>
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <button type="submit">Create</button>
                    </div>
                </form>
        </div>
    </div>
</body>

</html>
